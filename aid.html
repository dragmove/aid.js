        function test_binarySearch() {
            var array = {};
            array.binaryIndexOf = function(sortedArray, target) {
                if( !aid.isArray(sortedArray) || sortedArray.length <= 0 ) return -1;

                var first = 0,
                    last = sortedArray.length - 1,
                    middle;

                while(first <= last) {
                    middle = Math.floor( (first + last) / 2 );

                    if( target === sortedArray[middle] ) {
                        return middle;
                    }else{
                        if( target < sortedArray[middle] ) {
                            last = middle - 1;
                        }else{
                            first = middle + 1;
                        }
                    }
                }
                return -1;
            };

            function compare(a, b) {
                if( a < b ) return -1;
                if( a > b ) return 1;
                return 0;
            }

            var arr = ['b', 'a', 'd', 'c', 'e', 'g', 'f'];
            arr.sort(compare);
            console.log( 'arr :', arr );

            console.log( 'binaryIndexOf :', array.binaryIndexOf(arr, 'c') );
        }
